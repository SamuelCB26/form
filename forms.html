<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="firstsite.css">
    <title>Forms</title>
</head>
<body>
    <h1>Get In Touch</h1>
    <label for="name">First Name</label>
    <br />
    <input type="text" id="name" name="name" placeholder="first name" required/>
    <br />
    <br />
    <label for="surname">Surname</label>
    <br />
    <input type="text" id="surname" name="surname" placeholder="surname" required/>
    <br />
    <br />
    <label for="email">Email</label>
    <br />
    <input type="email" id="email" name="email" placeholder="email" required/>
    <br />
    <br />
    <label for="message">Message</label>
    <br />
    <textarea name="message" id="message" cols="35" rows="10" placeholder="write here..."></textarea>
    <br />
    <br />
    <h2>Where did you find us?</h2>
    <label for="google">Google</label>
    <input type="radio" id="google" name="google" value="google"/>
    <br />
    <label for="fb">Facebook</label>
    <input type="radio" id="fb" name="fb" value="fb"/>
    <br />
    <label for="insta">Instagram</label>
    <input type="radio" id="insta" name="insta" value="insta"/>
    <br />
    <br />
    <h2>Would you like to be contacted for marketing purposes?</h2>
  <label for="yes">Yes</label>
    <input type="checkbox" id="yes" name="marketingYes" value="yes" checked/>
    <br />
    <label for="no">No</label>
    <input type="checkbox" id="no" name="marketingNo" value="no"/>
    <br />
    <br />
    <button action="">Submit</button>
</body>
</html>
